<body>
    <div class="container mt-lg-5">
        <h1 id="welcome">Hello, log in!</h1>
        <!-- person div -->
        <div id="persona">
            <div class="input-group mb-3">
                <input id="nome" type="text" class="form-control" placeholder="Nome">
                <span class="input-group-text">:</span>
                <input id="password" type="password" class="form-control" placeholder="password">
            </div>
            <button class="btn btn-outline-primary" type="button" id="login">login</button>
        </div>
        <!-- robot div -->
        <div id="controllo" class="invisibile">
            <!-- buttons div -->
            <!-- <div class="row">
                <div class="btn-group mt-1" role="group" aria-label="Basic outlined example">
                    <button type="button" id="chiama" class="btn btn-outline-primary">call the robot</button>
                    <button type="button" id="conferma" class="btn btn-outline-primary">thank the robot</button>
                </div>
            </div> -->
            <h4>Ask something</h4>
            <div class="row">
                <div class="btn-group mt-1" role="group" aria-label="Basic outlined example" id="objects">
                    <button type="button" id="can" class="btn btn-outline-primary">throw a can</button>
                    <button type="button" id="bottle" class="btn btn-outline-primary">throw a bottle</button>
                    <button type="button" id="pouch" class="btn btn-outline-primary">weight a pouch</button>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <button type="button" class="btn btn-outline-danger" id="speak">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-mic" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z">
                                </path>
                                <path
                                    d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z">
                                </path>
                            </svg>
                            spoken instruction
                        </button>
                    </div>
                </div>
            </div>
            <!-- logger online -->
            <div class="row mt-1">
                <div class="mb-3">
                    <h4>Web Logger:</h4>
                    <textarea class="form-control" disabled id="output" rows="15"></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
