<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAI-HRI project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- <script type="text/javascript"
        src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script> -->

    <!-- our functions -->
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="container mt-lg-5">
        <h1 id="welcome">Hello, log in!</h1>
        <!-- person div -->
        <div id="persona">
            <div class="input-group mb-3">
                <input id="nome" type="text" class="form-control" placeholder="Nome">
                <span class="input-group-text">:</span>
                <input id="password" type="password" class="form-control" placeholder="password">
            </div>
            <button class="btn btn-outline-primary" type="button" id="login">login</button>
        </div>
        <!-- robot div -->
        <div id="controllo" class="invisibile">
            <!-- buttons div -->
            <!-- <div class="row">
                <div class="btn-group mt-1" role="group" aria-label="Basic outlined example">
                    <button type="button" id="chiama" class="btn btn-outline-primary">call the robot</button>
                    <button type="button" id="conferma" class="btn btn-outline-primary">thank the robot</button>
                </div>
            </div> -->
            <h4>Ask something like</h4>
            <div class="row">
                <div class="btn-group mt-1 mb-1 btn-matrix" role="group" aria-label="Basic outlined example" id="objects">
                    <button type="button" id="throw can" class="btn btn-outline-primary">throw a can</button>
                    <button type="button" id="throw bottle" class="btn btn-outline-primary">throw a bottle</button>
                    <button type="button" id="throw pouch" class="btn btn-outline-primary">weight a pouch</button>
                    <button type="button" id="take picture" class="btn btn-outline-primary">take a picture</button>
                    <button type="button" id="count cans" class="btn btn-outline-primary">count how many cans</button>
                    <button type="button" id="count objects" class="btn btn-outline-primary">count how many objects</button>
                </div>
                <div class="d-flex justify-content-center" id="movements">
                    <button type="button" id="move ahead" class="btn btn-dark">x+</button>
                    <button type="button" id="move back" class="btn btn-light">x-</button>
                    <button type="button" id="move right" class="btn btn-dark">y+</button>
                    <button type="button" id="move left" class="btn btn-light">y-</button>
                    <button type="button" id="move up" class="btn btn-dark">z+</button>
                    <button type="button" id="move down" class="btn btn-light">z-</button>
                    <button type="button" class="btn btn-outline-danger ml-3 mx-3" id="speak">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-mic" viewBox="0 0 16 16">
                            <path
                                d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z">
                            </path>
                            <path
                                d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z">
                            </path>
                        </svg>
                        spoken instruction
                    </button>
                    <button type="button" id="rotate roll" class="btn btn-dark">a+</button>
                    <button type="button" id="rotate inverse roll" class="btn btn-light">a-</button>
                    <button type="button" id="rotate pitch" class="btn btn-dark">b+</button>
                    <button type="button" id="rotate inverse pitch" class="btn btn-light">b-</button>
                    <button type="button" id="rotate yaw" class="btn btn-dark">c+</button>
                    <button type="button" id="toate inverse yaw" class="btn btn-light">c-</button>
                </div>                
            </div>
            <!-- logger online -->
            <div class="row mt-1">
                <div class="mb-3">
                    <h4>Web Logger:</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <textarea class="form-control" disabled id="output" rows="19"></textarea>
                        </div>
                        <div class="col-md-6">
                            <canvas id="canvas_img" class="img-responsive" width="633" height="470"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
